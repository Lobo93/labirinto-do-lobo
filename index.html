<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Labirinto do Lobo</title>
	</head>
	<body>
		<h1>Labirinto do Lobo!</h1>
		<div class="flex">
			<p id="movesDisplay">Movimentos: 0</p>
			<button id="newMaze">Novo labirinto</button>
		</div>

		<pre id="render"></pre>

		<button id="buttonUp" class="control-button">↑</button>
		<br>
		<button id="buttonLeft" class="control-button">←</button>
		<button id="buttonDown" class="control-button">↓</button>
		<button id="buttonRight" class="control-button">→</button>

		<script src="main.js"></script>
	</body>
</html>
